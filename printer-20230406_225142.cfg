[include fluidd.cfg]
#####################################################################
# 	Voron V2.1442 Printer V2.4 Edition
#####################################################################

[mcu]
##	MCU for Spider
##--------------------------------------------------------------------
serial: /dev/ttyAMA0
restart_method: command
##--------------------------------------------------------------------


#[mcu rpi]
## Host Raspberry Pi as MCU for controlling GPIO
##--------------------------------------------------------------------
#serial: /tmp/klipper_host_mcu
##--------------------------------------------------------------------

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    100,100,20

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 5000
max_z_velocity: 15			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[include configs/*.cfg]

[idle_timeout]
timeout = 3600
gcode:
	{% if printer.pause_resume.is_paused %}
	  M117 timeout ignored because printer state == paused.
	{% else %}
	  {% if (printer.toolhead.homed_axes == 'xyz' and printer.toolhead.axis_maximum.z > (printer.toolhead.position.z + 20)) %}
		G91
		G0 Z10 F600
		G90
		G0 X150 Y150 F2400
	  {% endif %}
	  TURN_OFF_MOTORS
	  TURN_OFF_HEATERS
	  UPDATE_DELAYED_GCODE ID=DELAYED_PRINTER_OFF DURATION=60
	{% endif %}

##--------------------------------------------------------------------

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 40, 40
mesh_max: 260,260
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 13

